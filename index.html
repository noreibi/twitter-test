<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header id="main-header">
        <nav>
            <ul>
                <li><button title='Logo'>Logo</button></li>
                <li><button>Inicio</button></li>
                <li><button>hashTags</button></li>
                <li><button>Notifications</button></li>
                <li><button>messages</button></li>
                <li><button>Profile</button></li>
                <li><button>Twittea</button></li>
            </ul>
        </nav>
    </header>
    <div id="content">
        <main class="featured">
            <div id="superior-band">
                <h1>Inicio</h1>
                <button>22</button>
            </div>
            <section id="articles">
                <article>
                    <div>
                        <img src='img/profile.jpeg' class="profile-pic">
                    </div>
                    <div>
                        <div>
                            <a href="#" class="profile-name">Ali Lopez</a>
                            <a href="#" class="user-name">@zeroexu</a>
                            <a href="#" class="tweet-time">38 min</a>
                        </div>
                        <p>Con lo que dijo</p>
                        <img src='img/twett-image.jpeg' alt='' />
                        <div class="tweet-bar">
                            <div class="comment">
                                <button>♥</button>
                                <span>44 k</span>
                            </div>
                            <div class="retweet">
                                <button>♥</button>
                                <span>44 k</span>
                            </div>
                            <div class="like">
                                <button>♥</button>
                                <span>44 k</span>
                            </div>
                            <div class="share">
                                <button>♥</button>
                                <span>44 k</span>
                            </div>
                        </div>
                    </div>
                </article>
            </section>
        </main>
        <aside>
            <div id="search">
                <img src='img/lupa.png' />
                <input type="text" name="search" />
            </div>
        </aside>
    </div>
</body>

</html>
